<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class='column'>
            Mass :
          </ion-col>
          <ion-col>
            {{ massCalc }} g/mol
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class='column'>
            + :
          </ion-col>
          <ion-col>
            {{ ticPos }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class='column'>
            - :
          </ion-col>
          <ion-col>
            {{ ticNeg }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <table class="tbl">
    <tr class="tbl-tr" *ngFor = "let a of peptide; let i=index">
      <td class="tbl-tr-td">{{ protOne[i].name }}</td>
      <td class="tbl-tr-td">{{ a.triple }}</td>
      <td class="tbl-tr-td">{{ protTwo[i].name }}</td>
      <td class="tbl-tr-td"><ion-button (click)="openPickerAtIndex(i)" class="del-button" shape="round" color="primary">?</ion-button></td>
      <td class="tbl-tr-td"><ion-button (click)="removeResidue(i)" class="del-button" shape="round" color="danger">x</ion-button></td>
    </tr>
  </table>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="button-foot" (click)="openMassAdditionPicker()">Add Mass</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="button-foot" (click)="openPicker()">Add Residue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
