<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Current mass : {{massCalc}} g/mol
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <table class="tbl">
    <tr class="tbl-tr" *ngFor = "let a of peptide; let i=index">
      <td class="tbl-tr-td-bt"><ion-button (click)="removeResidue(i)" class="del-button" shape="round" color="primary">inf</ion-button></td>
      <td class="tbl-tr-td-l">{{ protOne[i].name }}</td>
      <td class="tbl-tr-td">{{ a.triple }}</td>
      <td class="tbl-tr-td-r">{{ protTwo[i].name }}</td>
      <td class="tbl-tr-td-bt"><ion-button (click)="removeResidue(i)" class="del-button" shape="round" color="danger">del</ion-button></td>
    </tr>
  </table>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="button-foot" (click)="openPicker()">Add Residue</ion-button>
  </ion-toolbar>
</ion-footer>
